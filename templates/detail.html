{% extends 'base.html' %}


{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-4">
  <h1 class="text-2xl font-bold mb-6">Edit Note</h1>

  <form class="space-y-4" method="POST">
    {% csrf_token %}
    <div>
      <label class="block font-medium mb-1">Title</label>
      <input type="text" name="title" value="{{ note.title }}" class="w-full px-4 py-2 border rounded" placeholder="Note Title" />
    </div>

    <div>
      <label class="block font-medium mb-1">Content</label>
      <textarea rows="5" name="content" class="w-full px-4 py-2 border rounded" placeholder="Note content...">{{ note.content }}</textarea>
    </div>

    <div class="flex space-x-2">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      <button type="button" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
