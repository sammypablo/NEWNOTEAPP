{% extends 'base.html' %}

{% block content %}
<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form class="space-y-4" method="POST">
        {% csrf_token %}
      <div>
        <label class="block font-medium mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded" placeholder="you@example.com" />
      </div>

      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded" placeholder="********" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
