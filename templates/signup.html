{% extends 'base.html' %}

{% block content %}

<!-- Signup Page -->
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>

    <form class="space-y-4" method="POST">
        {% csrf_token %}
      <div>
        <label class="block font-medium mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded" placeholder="John Doe" />
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" name="password1" class="w-full px-4 py-2 border rounded" placeholder="********" />
      </div>

      <div>
        <label class="block font-medium mb-1">Confirm password</label>
        <input type="password" name="password2" class="w-full px-4 py-2 border rounded" placeholder="********" />
      </div>



      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Create Account</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="/signin" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>


{% endblock %}
